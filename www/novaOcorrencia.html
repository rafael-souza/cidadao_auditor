						<textarea name="observacao" id="observacao" class="form_textarea required" rows="6" cols=""></textarea>

					<input type="submit" name="enviarOcorrencia" class="form_submit" id="enviarOcorrencia" onclick="enviarOcorrencia()" value="Enviar"/>
