            <h2 class="page_title">Gostaria de fazer uma denúncia?</h2>

							</label>
						</div>
						
					</form>
					<br/>
					<input type="submit" name="enviarDenuncia" class="form_submit" id="enviarDenuncia" onclick="enviarDenuncia()" value="Enviar"/>
