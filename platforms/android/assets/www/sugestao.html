<div class="pages">
  <div data-page="sugestao" class="page no-toolbar no-navbar">
    <div class="page-content">
    
		<div class="navbarpages">
			<div class="nav_left_logo">
				<a href="index.html"><img src="images/logo_white.png" alt="" title="" /></a>
			</div>
			<div class="nav_right_button">
				<a href="menu.html"><img src="images/icons/white/menu.png" alt="" title="" /></a>
			</div>
		</div>
		<div id="pages_maincontent"> 
     
            <h2 class="page_title">Conte-nos sua sugestão</h2> 
     
            <div class="page_content"> 

				<blockquote id="descSugestao">
					Esse espaço é destinado ao cidadão que tem uma sugestão que pode melhorar nossa cidade, faça sua proposta e aguarde o nosso retorno.
				</blockquote>
				
                <div class="sugestaoFormulario contactform">
					
					<form id="sugestaoFormulario">
						
						<label>Título:</label>
						<input id="tituloSugestao" type="text" name="tituloSugestao" value="" class="form_input required" />
						
						<label>Tipo:</label>
						<div class="list-block selectTipo">
							<ul>
								<li>
									<a href="#" class="item-link smart-select required" data-open-in="picker" picker-close-text="OK">
										<select name="tipoSugestao" class="required" id="tipoSugestao">
											<option value="EDUC">Educação</option>
											<option value="SAUD">Saúde</option>
											<option value="ESPO">Esportes</option>
											<option value="TURI">Turismo</option>
											<option value="MEIO">Meio Ambiente</option>
											<option value="INFR">Infraestrutura</option>
											<option value="OUTR">Outros</option>
										</select>
										<div class="item-content">
											<div class="item-inner">
												<div class="item-title">Selecione</div>
										  </div>
										</div>
									</a>
								</li>
							</ul>
						</div>
						
						<label>Endereço:</label>
						<input id="enderecoSugestao" type="text" name="enderecoSugestao" value="" class="form_input" />						
						
						<label>Qual é a sua sugestão?</label>
						<textarea name="descricaoSugestao" id="descricaoSugestao" class="form_textarea required" rows="6" cols=""></textarea>
						
					</form>
					
					<input type="submit" name="enviarSugestao" class="form_submit" id="enviarSugestao" onclick="enviarSugestao()" value="Enviar"/>
					
                </div>
				
				<div class="list-block accordion-list">
					<ul>
						<li class="accordion-item">
							<a href="#" class="item-content item-link">
								<div class="item-inner">
									<div class="item-title">Veja o que achamos da sua sugestão</div>
								</div>
							</a>
							<div class="accordion-item-content">
								<div class="content-block contactform">
									<form id="consultaSugestao">
										<label>Nº Protocolo:</label>
										<input id="numeroProtocoloSugestao" type="text" name="numeroProtocoloSugestao" value="" class="form_input required"/>
									</form>
									<input type="submit" name="consultarSugestao" class="form_submit" id="consultarSugestao" onclick="consultarSugestao()" value="Consultar"/>
								</div>
							</div>
						</li>
					</ul>
				</div>
							
            </div>
		</div>
    </div>
  </div>
</div>
